name: Generate Snake Contribution Grid

on:
  schedule:
    - cron: "0 0 * * *" # every day at midnight
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: rupareltech5veer
          outputs: |
            dist/github-contribution-grid-snake.svg

      - name: Commit and Push Snake Animation
        run: |
          mkdir -p output
          mv dist/github-contribution-grid-snake.svg output/github-contribution-grid-snake.svg
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add output/github-contribution-grid-snake.svg
          git commit -m "üêç Generate GitHub contribution snake"
          git push
